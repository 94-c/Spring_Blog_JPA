<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head('Modify')"></head>

<script>
    $(document).ready(function (){

        var formObj = $("#posts");

        console.log(formObj);

        $("#btnModify").on("click",function (){
            formObj.attr("action", "/modify");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click",function (){
                self.location="/";
        });

    });
</script>

<body>

<div th:insert="common/header.html" id="header"></div>
<br><br><br>

<div class="container">
        <h3>수정</h3>
        <hr/>

        <form id ="posts"  th:action="@{modify}" th:object="${posts}" method="post">
            <input type="hidden" name="id" th:field="*{id}">


            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="users">작성자</label>
                <input type="text" name="users" class="form-control" id="users" th:field="*{users.name}" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" class="form-control" id="content" rows="10" th:field="*{content}"></textarea>
            </div>
        </form>

    <div class="form-group text-center">
        <button type="submit" id="btnModify" class="btn btn-warning">수정</button>
        <button type="submit" id="btnList" class="btn btn-info">홈</button>
    </div>
    </div>

<div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
